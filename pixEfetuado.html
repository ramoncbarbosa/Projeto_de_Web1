<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pagamento via PIX - Sucesso</title>
    <link rel="stylesheet" href="styles/pixEfetuado.css">
</head>

<body>
    <div class="container">
        <h2>Pagamento via PIX</h2>
        <p class="success">Pagamento bem-sucedido!</p>
        <div class="form-grid">
            <p><strong>Valor:</strong></p>
            <p id="value">R$ 100,00</p>
            <p><strong>Data:</strong></p>
            <p id="date">31 de Julho de 2023</p>
            <p><strong>Hora:</strong></p>
            <p id="hour">14:30</p>
            <p><strong>Chave PIX:</strong></p>
            <p>chave.pix@example.com</p>
            <p><strong>Nome do Beneficiário:</strong></p>
            <p>Exemplo Comércio Ltda.</p>
            <p><strong>Instituição Financeira:</strong></p>
            <p>Banco XYZ S.A.</p>
            <p><strong>Status:</strong></p>
            <p>Pago</p>
            <p><strong>Código da Transação:</strong></p>
            <p>1234567890</p>
        </div>
    </div>
    <script src="scripts/pixEfetuado.js"></script>
</body>

</html>
