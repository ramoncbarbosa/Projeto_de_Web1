<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ARQUIVOS EXTERNOS-->
    <link rel="stylesheet" href="./styles/login.css">
    <!--FIM DOS LINKS DOS ARQUIVOS EXTERNOS-->
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <a href="./index.html"><img src="./img/RU-por-extenso-b 1.png" alt="Imagem do RU da Unifesspa"></a>
    </header>

    <main>
        <div class="container">
            <div class="aluno">
                <img class="img_aluno" src="./img/aluno.png" alt="img representando os alunos">
                <form class="form_aluno">
                    <input class="nome" type="text" name="username" placeholder="USUÁRIO">
                    <br>
                    <input class="senha" type="password" name="pwd" placeholder="SENHA">
                    <br>
                    <button class="entrar_aluno" id="entrar_aluno">ENTRAR</button>
                  </form>
            </div>
            <div class="visitante">
                <img class="img_visitante" src="./img/visitante.png" alt="img representando não alunos">
                <form class="form_visitante">
                    <input class="nome" type="text" name="username" placeholder="VISITANTE">
                    <br>
                    <input class="senha" type="password"  name="pwd" placeholder="NÚMERO">
                    <br>
                    <br>
                    <button class="entrar_visitante" id="entrar_visitante">ENTRAR</button>
                  </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div>
            <div class="contatos">
                <a href="https://www.unifesspa.edu.br/fale-conosco"><img src="./svg/contato.svg" alt=""></a>
                <a href="https://www.instagram.com/unifesspa/"><img src="./svg/instagram.svg" alt=""></a>
            </div>
            <div class="img-do-rodape">
                <picture class="informacao">
                    <img src="./img/informacao.png" alt="imagem informação">
                </picture>
                <picture class="brasil">
                    <img src="./img/brasil.png" alt="imagem da logo do brasil">
                </picture>
            </div>
        </div>
    </footer>
</body>
</html>
