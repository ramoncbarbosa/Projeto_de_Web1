<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ARQUIVOS EXTERNOS-->
    <link rel="stylesheet" href="./styles/login.css">
    <!--FIM DOS LINKS DOS ARQUIVOS EXTERNOS-->
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <header class="cabecalho">
            <a href="./index.html"><img src="./img/RU-por-extenso-b 1.png" alt="Imagem do RU da Unifesspa"></a>
        </header>
    
        <main class="container">
            <div class="aluno">
                <img class="img_aluno" src="./img/aluno.png" alt="img representando os alunos">
                <form class="form_aluno" onsubmit="return false">
                    <input id="user" class="nome" type="email" name="username" placeholder="E-MAIL" autocomplete="on">
                    <input id="password" class="senha" type="password" name="pwd" placeholder="SENHA">
                    <div class="buttons">
                        <button class="entrar_aluno" id="entrarAluno">ENTRAR</button>
                        <button class="cadastroVisitante" id="cadastroVisitante">CADASTRO VISITANTE</button>
                    </div>
                </form>
            </div>
        </main>
    
        <footer class="rodape">
                <div class="contatos">
                    <a href="https://www.unifesspa.edu.br/fale-conosco"><img src="./svg/contato.svg" alt=""></a>
                    <a href="https://www.instagram.com/unifesspa/"><img src="./svg/instagram.svg" alt=""></a>
                </div>
                <div class="img-do-rodape">
                    <picture class="informacao">
                        <img src="./img/informacao.png" alt="imagem informação">
                    </picture>
                    <picture class="brasil">
                        <img src="./img/brasil.png" alt="imagem da logo do brasil">
                    </picture>
                </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
    <script src="scripts/cadastroAdmin.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
