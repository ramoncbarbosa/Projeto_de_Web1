<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/pagamento-aluno.css">
    <title>Pagamento</title>
</head>
<body>
    <header class="cabecalho">
       <a href="./index.html"><img src="./img/RU-por-extenso-b 1.png" alt="Imagem do RU da Unifesspa"></a>
    </header>

    <main>
        <div class="pagamento">
                <div class="pagamento-cabecalho">
                  <h1 class="checkout-titulo">
                    Checkout
                    <span class="checkout-valor">$10</span>
                  </h1>
                </div>
                <p>
                  <input type="text" class="checkout-input checkout-name" placeholder="Seu Nome" autofocus>
                  <input type="text" class="checkout-input checkout-exp" placeholder="MÊS">
                  <input type="text" class="checkout-input checkout-exp" placeholder="ANO">
                </p>
                <p>
                  <input type="text" class="checkout-input checkout-card" placeholder="1111 1111 1111 1111">
                  <input type="text" class="checkout-input checkout-cvc" placeholder="CVC">
                </p>
                <p>
                  <input type="submit" value="Purchase" class="pagar">
                </p>
        </div>
    </main>

    <footer class="rodape">
        <div>
            <div class="contatos">
                <a href=""><p>E-mail</p></a>
                <a href=""><p>Instagram</p></a>
            </div>
            <div class="img-do-rodape">
                <picture class="informacao">
                    <img src="./img/informacao.png" alt="imagem informação">
                </picture>
                <picture class="brasil">
                    <img src="./img/brasil.png" alt="imagem da logo do brasil">
                </picture>
            </div>
        </div>
    </footer>
</body>
</html>
