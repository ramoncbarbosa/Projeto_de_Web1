<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="styles/compra-aluno.css">
</head>
<body>
    <header class="cabecalho">
        <a href="./index.html"><img src="./img/RU-por-extenso-b 1.png" alt="Imagem do RU da Unifesspa"></a>
    </header>

    <main>
        <div class="content">
            <h1>Compra</h1>
            <div class="formulario">
                <label for="">Subsídio:</label>
                <label for=""><b>Sim</b></label>
                <label for="quantidade">Quantidade*: </label> 
                <input type="number" name="quantidade" id="quantidade" disabled placeholder="1">
                <label for="">Valor:</label>
                <label for=""><b>R$ 2,00</b></label>
                <label for="pagamento">Método de pagamento:</label>
                <div class="pay">
                    <input class="checkbox" type="checkbox" name="pagamento" id="pix" checked required>
                    <label for="pagamento">Pix</label>
                </div>
            </div>
            <a class="btn" href="pagamento-aluno.html">Comprar</a>
            <div>
                <p>*Se o preço for subsidiado, só é possível realizar a compra de uma refeição.</p>
                <p>*Consulte as opções de pratos no <a href="cardapio.html">Cardápio</a>.</p>
            </div>
        </div>
    </main>
    

    <footer class="rodape">
        <div>
            <div class="contatos">
                <a href=""><p>E-mail</p></a>
                <a href=""><p>Instagram</p></a>
            </div>
            <div class="img-do-rodape">
                <picture class="informacao">
                    <img src="./img/informacao.png" alt="imagem informação">
                </picture>
                <picture class="brasil">
                    <img src="./img/brasil.png" alt="imagem da logo do brasil">
                </picture>
            </div>
        </div>
    </footer>
</body>
</html>
