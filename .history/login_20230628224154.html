<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ARQUIVOS EXTERNOS-->
    <link rel="stylesheet" href="./styles/login.css">
    <!--FIM DOS LINKS DOS ARQUIVOS EXTERNOS-->
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./img/RU-por-extenso-b 1.png" alt="Imagem do RU da Unifesspa">
    </header>

    <main>
        <div class="container">
            <div class="aluno">
                <img class="img_aluno" src="./img/aluno.png" alt="img representando os alunos">
                <form class="form_aluno">
                    <label for="username">USUÁRIO:</label><br>
                    <input class="nome" type="text" id="username" name="username">
                    <br>
                    <label for="pwd">SENHA:</label><br>
                    <input class="senha" type="password" id="pwd" name="pwd">
                    <br>
                    <br>
                    <a class="entrar_aluno" href="">ENTRAR</a>
                  </form>
            </div>
            <div class="visitante">
                <img class="img_visitante" src="./img/visitante.png" alt="img representando não alunos">
                <form class="form_visitante">
                    <label for="username">USUÁRIO:</label><br>
                    <input class="nome" type="text" id="username" name="username">
                    <br>
                    <label for="pwd">SENHA:</label><br>
                    <input class="senha" type="password" id="pwd" name="pwd">
                    <br>
                    <br>
                    <a class="entrar_visitante" href="">ENTRAR</a>
                  </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div>
            <div class="contatos">
                <a href=""><p>E-mail</p></a>
                <a href=""><p>Instagram</p></a>
            </div>
            <div class="img-do-rodape">
                <picture class="informacao">
                    <img src="./img/informacao.png" alt="imagem informação">
                </picture>
                <picture class="brasil">
                    <img src="./img/brasil.png" alt="imagem da logo do brasil">
                </picture>
            </div>
        </div>
    </footer>
</body>
</html>
