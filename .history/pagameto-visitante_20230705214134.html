<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/pagamento-visitante.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <a href="./index.html"><img src="./img/RU-por-extenso-b 1.png" alt="Imagem do RU da Unifesspa"></a>
     </header>


    <main class="container">
        <div class="pagamento_cartao">
            <div class="pagamento-logo">
            <img src="" alt="">
            </div>
            <h2 class="cartao_titular">Pagameto em Débito</h2>
            <div class="cartao">

            <div class="cartao_detalhes">
                <label class="label">Titular do Cartão: </label>
                <input type="text" class="entradas" placeholder="Seu Nome">
            </div>
            <div class="cartao_detalhes">
                <label class="label">Números do Cartão: </label>
                <input type="text" class="entradas" data-mask="0000 0000 0000 0000" placeholder="0000 0000 0000 0000">
            </div>
            <div class="cartao_data">
                <!--<div class="cartao_data">-->
                <label class="label">Data: </label>
                <input type="text" name="data_expiracao" class="entradas"  placeholder="00 / 00">
                </div>

                <div class="cartao_cvc">
                <label class="label">CVC: </label>
                <input type="text" class="entradas" data-mask="000" placeholder="000">
                </div>
            </div> 
            <div class="pagando">
                <button class="btn"><p>PAGAR</p></button>
            </div> 
            </div>
          </div>
    </main>


    <footer class="rodape">
        <div>
            <div class="contatos">
                <a href=""><p>E-mail</p></a>
                <a href=""><p>Instagram</p></a>
            </div>
            <div class="img-do-rodape">
                <picture class="informacao">
                    <img src="./img/informacao.png" alt="imagem informação">
                </picture>
                <picture class="brasil">
                    <img src="./img/brasil.png" alt="imagem da logo do brasil">
                </picture>
            </div>
        </div>
    </footer>
</body>
</html>
