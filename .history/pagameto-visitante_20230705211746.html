<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <a href="./index.html"><img src="./img/RU-por-extenso-b 1.png" alt="Imagem do RU da Unifesspa"></a>
     </header>


    <main>
        <div>
            <div class="pagamento">
              <div class="pagamento-logo">
                <img src="" alt="">
              </div>

              <h2>Pagameto em Débito</h2>
              <div class="cartao">
                <div class="cartao_detalhes">
                  <label class="label">Titular do Cartão:</label>
                  <input type="text" class="input" placeholder="Coding Market">
                </div>

                <div class="cartao_detalhes">
                  <label class="label">Card number:</label>
                  <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
                  <i class="far fa-credit-card"></i>
                </div>

                <div class="card-grp space">
                  <div class="card-item icon-relative">
                    <label class="label">Expiry date:</label>
                    <input type="text" name="expiry-data" class="input"  placeholder="00 / 00">
                    <i class="far fa-calendar-alt"></i>
                  </div>

                  <div class="card-item icon-relative">
                    <label class="label">CVC:</label>
                    <input type="text" class="input" data-mask="000" placeholder="000">
                    <i class="fas fa-lock"></i>
                  </div>
                </div>
                  
                <div class="btn">
                  Pay
                </div> 
                
              </div>
            </div>
          </div>
    </main>


    <footer class="rodape">
        <div>
            <div class="contatos">
                <a href=""><p>E-mail</p></a>
                <a href=""><p>Instagram</p></a>
            </div>
            <div class="img-do-rodape">
                <picture class="informacao">
                    <img src="./img/informacao.png" alt="imagem informação">
                </picture>
                <picture class="brasil">
                    <img src="./img/brasil.png" alt="imagem da logo do brasil">
                </picture>
            </div>
        </div>
    </footer>
</body>
</html>
